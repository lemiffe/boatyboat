<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FloatyBoat</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="searchcontainer container">
        <input id="search" name="search" type="text" class="form-control" placeholder="Search for a Company">
    </div>

    <div class="actioncontainer">
        <div class="wavecontainer backwave">
            <div class="wave bobbler2"></div>
            <div class="underwave bobbler2"></div>
        </div>
        <div class="boatcontainer">
            <div class="boat bobbler3">
                <img src="boat.png" class="img-responsive" />
            </div>
        </div>
        <div class="wavecontainer frontwave">
            <div class="wave bobbler"></div>
            <div class="underwave bobbler"></div>
        </div>
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.ba-throttle-debounce.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/cheet.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
