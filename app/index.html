<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BoatyBoat</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/loading.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="longtimenoload"></div>
    <div class="pagecontainer">
        <div class="searchcontainer container">
            <div class="row">
                <div class="col-xs-3 col-sm-6 col-md-6 col-lg-6">
                    <img src="images/logo-square.png" alt="BoatyBoat" title="BoatyBoat" class="image-responsive logo-sq hidden-sm hidden-md hidden-lg hidden-xl" />
                    <img src="images/logo.png" alt="BoatyBoat" class="image-responsive logo hidden-xs" />
                </div>
                <div class="col-xs-9 col-sm-6 col-md-6 col-lg-6 right">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
                        <input id="search" name="search" type="text" class="form-control" placeholder="Enter a company or domain...">
                    </div>
                </div>
            </div>
        </div>

        <div class="loadingcontainer">
            <div class='uil-ripple-css' style='transform:scale(1);'>
                <div></div><div></div>
            </div>
        </div>

        <div class="actioncontainer">
            <div class="wavecontainer backwave">
                <div class="wave bobbler2"></div>
                <div class="underwave bobbler2"></div>
            </div>
            <div class="betweenwaves">
            </div>
            <div class="wavecontainer frontwave">
                <div class="wave bobbler"></div>
                <div class="underwave bobbler"></div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.ba-throttle-debounce.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/cheet.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
